  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- For Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- For Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #010409;
        overflow-x: hidden;
      }
      .star-field {
        position: fixed;
        top: 0;
        left: 0;
        width: 200vw;
        height: 200vh;
        z-index: -1;
        background-color: #010409;
        background-image:
          radial-gradient(white, rgba(255,255,255,0) 2px),
          radial-gradient(white, rgba(255,255,255,0) 1px);
        background-size: 800px 800px, 400px 400px;
        background-position: 0 0, 200px 200px;
        animation: star-pan 150s linear infinite;
      }
      @keyframes star-pan {
        from { transform: translate(0, 0); }
        to { transform: translate(-50%, -50%); }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }
      /* Simple scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      /* Styles for rendered markdown output */
      .markdown-body {
        font-family: 'Inter', sans-serif;
        color: #e6edf3;
        line-height: 1.7;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 {
        color: #ffffff;
        border-bottom: 1px solid #30363d;
        padding-bottom: 0.3em;
        margin-top: 24px;
        margin-bottom: 16px;
      }
      .markdown-body h1 { font-size: 2em; }
      .markdown-body h2 { font-size: 1.5em; }
      .markdown-body h3 { font-size: 1.25em; }
      .markdown-body code {
        background-color: rgba(175, 184, 193, 0.2);
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 85%;
        border-radius: 6px;
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
      }
      .markdown-body pre {
        background-color: #161b22;
        padding: 16px;
        overflow: auto;
        border-radius: 6px;
        margin-bottom: 16px;
      }
      .markdown-body pre code {
        padding: 0;
        margin: 0;
        font-size: 100%;
        background-color: transparent;
      }
      .markdown-body blockquote {
        padding: 0 1em;
        color: #8b949e;
        border-left: 0.25em solid #30363d;
        margin-left: 0;
      }
      .markdown-body ul, .markdown-body ol {
        padding-left: 2em;
      }
      .markdown-body a {
        color: #58a6ff;
        text-decoration: none;
      }
      .markdown-body a:hover {
        text-decoration: underline;
      }
      .markdown-body table {
        border-collapse: collapse;
        width: 100%;
      }
      .markdown-body th, .markdown-body td {
        border: 1px solid #30363d;
        padding: 8px;
      }
      .markdown-body th {
        background-color: #161b22;
      }
    </style>
